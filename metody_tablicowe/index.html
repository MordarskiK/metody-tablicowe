<body>
    <form action="#">
        <div class="container shadow p-3 px-5 mb-5   bg-body-tertiary rounded w-50">
            <h1 class="text-primary text-center">Metody tablicowe</h1>
            <div class="row border-primary border px-4 d-flex justify-content-evenly p-3 mb-3">
                <div class="row">
                    <div class="col-5">
                        <label for="nameInput" class="form-label mb-1">Imię</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="col-5">
                        <label for="cityInput" class="form-label mb-1">Miasto</label>
                        <input type="text" class="form-control" id="cityInput">
                    </div>
                    <div class="col">
                        <label for="ageInput" class="form-label mb-1">Wiek</label>
                        <input type="text" class="form-control" id="ageInput">
                    </div>
                </div>
                <div class="border-bottom border-danger d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success col-2 m-3" id="addBtn"> dodaj </button>
                </div>

                <div class="mt-4 row">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Lista użytkowników
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">    
                                <ul class="list-group" id="userListDisplay"></ul>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="row border-primary border px-4 d-flex justify-content-evenly p-3">
                <div class="col-3">
                    <label for="searchText" class="form-label mb-1">szukana wartość</label>
                    <input type="text" class="form-control" id="searchText">
                </div>
                <div class="col-3">
                    <label for="searchType" class="form-label mb-1">kryterium wyszukiwania</label>
                    <select class="form-select" id="searchInput">
                        <option value="name">name</option>
                        <option value="city">city</option>
                        <option value="age">age</option>
                      </select>
                </div>
                <div class="border-bottom border-danger d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary col-2 m-3" id="searchBtn"> wyszukaj </button>
                </div>
                <div class="mt-3">
                    <ul class="list-group" id="displaySearch"></ul>
                </div>
            </div>
        </div>
    </form>
